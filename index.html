        //Mettre des noms différents dans les paramètres par rapport aux variables déjà définies !
        function calcultest(firstNumber, symbol, secondNumber) {
            switch (symbol) {
                case "+":
                    return firstNumber + secondNumber;
                    break;
                case "-":
                    return firstNumber - secondNumber;
                    break;
                case "/":
                    return firstNumber / secondNumber;
                    break;
                case "*":
                    return firstNumber * secondNumber;
                    break;
                default:
